<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Francesco Parking: History</title>
        <h:outputStylesheet name="css/style.css"  />
</h:head>
    
<h:body>
    
    <div class="container">
        
        <div class="head">
            <div class="head-left">
                <h1>Francesco Parking</h1>
            </div>
            <div class="head-right">
                <div>
                    <h:form>
                            <p>Welcome #{user.user}</p>
                            <h:commandLink class="link" action="#{user.logout}" value="Logout"></h:commandLink>
                    </h:form>
                </div>
                 <div class="nav">
                    <ul>
                        <li><h:outputLink class="link" value="admin.xhtml">Dashboard</h:outputLink></li>
                        <li><h:outputLink class="link" value="history.xhtml">History</h:outputLink></li>
                        <li><h:outputLink class="link" value="search.xhtml">Search</h:outputLink></li>
                    </ul>
                </div>
            </div>
            <div class="clear-fix"></div>
        </div>
    
    <div>
        <h2>History</h2>
        
        <h:dataTable var="row" value="#{history.history}" border="1">
        <h:column>
            <f:facet name="header">#Date</f:facet>
            #{row.dateOfOperation}
        </h:column>
        <h:column>
            <f:facet name="header">Message</f:facet>
            #{row.message}
        </h:column>
       
           
        </h:dataTable>
         
    </div>
   </div>
</h:body>
</html>
